# tanaryo-cloud/docker-compose.yml
version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./services/auth-service:/var/www/auth-service
    networks:
      - tanaryo-network
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=auth_service
      - DB_USERNAME=root
      - DB_PASSWORD=secret

  lottery-service:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./services/lottery-service:/var/www/lottery-service
    networks:
      - tanaryo-network
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=lottery_service
      - DB_USERNAME=root
      - DB_PASSWORD=secret

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"  # auth-service
      - "8001:81"  # lottery-service
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./services/auth-service/public:/var/www/auth-service/public
      - ./services/lottery-service/public:/var/www/lottery-service/public
    networks:
      - tanaryo-network
    depends_on:
      - auth-service
      - lottery-service

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=auth_service
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tanaryo-network

volumes:
  mysql_data:

networks:
  tanaryo-network:
    driver: bridge
